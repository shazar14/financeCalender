<script src='js/jquery-1.9.1.js'></script>
<script src='js/newBill.js'></script>
<form id='newBill'>
<fieldset>
	<legend>Add New Bill</legend>
	<label for='name'>Bill:</label><input id='name' name='name'></input><br />
	<label for='amount'>Amount:</label><input id='amount' name='amount'></input><br />
	<label for='dayOfMonth'>Day of Month:</label><input id='dayOfMonth' name='dayOfMonth'></input></br>
	<div style='float: left; margin-left: 42%; margin-top: 10px'>
		<fieldset>
			<input type='radio' value='Automatic' name='status' id='r_Auto'>Automatic
			<input type='radio' value='Manual' name='status' id='r_Manual'>Manual<br />
			<select id='pay_accounts'></select>
		</fieldset>
	</div>
	<div style='float: left; margin-left: 42%; margin-top: 10px'>
		<fieldset>
			<legend>Repeating options</legend>
			<input type='radio' value='monthly' name='repeating' id='r_monthly'>Monthly
			<input type='radio' value='custom' name='repeating' id='r_custom'>Custom<br />
		</fieldset>
		<fieldset id='monthly'>
			<legend>Months</legend>
			<input type='checkbox' value='January' name='month' id='r_jan'>January
			<input type='checkbox' value='February' name='month' id='r_feb'>February
			<input type='checkbox' value='March' name='month' id='r_march'>March<br />
			<input type='checkbox' value='April' name='month' id='r_april'>April
			<input type='checkbox' value='May' name='month' id='r_may'>May
			<input type='checkbox' value='June' name='month' id='r_june'>June<br />
			<input type='checkbox' value='July' name='month' id='r_jul'>July
			<input type='checkbox' value='August' name='month' id='r_aug'>August
			<input type='checkbox' value='September' name='month' id='r_sept'>September<br />
			<input type='checkbox' value='October' name='month' id='r_oct'>October
			<input type='checkbox' value='November' name='month' id='r_nov'>November
			<input type='checkbox' value='December' name='month' id='r_dec'>December<br />
			
		</fieldset>
	</div>
	
        <div style='float: left; margin-left: 46%'>
		<button id="newBillButton">Add New Bill</button>
	</div>

</fieldset>
<form id='newAccount'>
<fieldset>
	<legend>Add New Pay Account</legend>
	<label for='account'>Account Name:</label><input id='account' name='account' type='input'></input><br />
        <div style='float: left; margin-left: 46%'>
		<button id="newAccountButton">Add Pay Account</button>
	</div>
</fieldset>
</form>
</form>
